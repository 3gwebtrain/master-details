<h2>Registration Form</h2>
<div class="register-form">
	<form novalidate #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
		<div class="col-sm-6 form-group">
			<label>First name</label>
			<input type="text" class="form-control" ngModel #firstName="ngModel" name="firstName" >
		</div>
		<div class="col-sm-6 form-group">
			<label>Last name</label>
			<input type="text" class="form-control" ngModel #lastName="ngModel" name="lastName" >
		</div>
		<button type="submit" class="btn btn-secondary">Submit</button>
	</form>
</div>
