<h2>Registration Form</h2>
<div class="register-form">
	<form novalidate #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
		<div class="col-sm-6 form-group">
			<label>First name</label>
			<input type="text" class="form-control" ngModel #firstNameRef="ngModel" name="firstName" required>
			<pre>{{firstNameRef?.errors | json}}</pre>
			<pre>{{firstNameRef.valid}}</pre>
			<pre>{{formRef.valid}}</pre>
			<div *ngIf="firstNameRef.touched && firstNameRef?.errors?.required" class="error-message">
				The first name is required
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label>Last name</label>
			<input type="text" class="form-control" ngModel #lastName="ngModel" name="lastName" >
		</div>
		<button type="submit" class="btn btn-secondary">Submit</button>
	</form>
</div>
